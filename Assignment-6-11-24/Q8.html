<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.left {
          text-align: left;
        }
        
        p.center {
          text-align: center;
        }
        
        p.justify {
          text-align: justify;
        }
        
        p.right {
          text-align: right;
        }
        </style>
        </head>
        <body>
        
        <p class="left">This is a paragraph with left-aligned text.</p>
        <p class="center">This is a paragraph with center-aligned text.</p>
        <p class="justify">This is a paragraph with justified text.</p>
        <p class="right">This is a paragraph with right-aligned text.</p>
        
        </body>
        </html>
