<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            display: flex;
        }

        .main-content {
            flex: 2;
            padding: 20px;
        }

        .sidebar {
            flex: 1;
            background-color: #f0f0f0;
            padding: 20px;
        }

        article {
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }
    </style>

</head>
<body>
   
<header><h1>My blog</h1></header>

<main>
    <div class="main-content">
    <article>
     <h2>Blog post 1</h2>
     <p>Date:2023-11-21</p>
     <p>This is a first blog post</p>
    </article>
    
     <article>
     <h2>Blog post 2</h2>
      <p>Date:2023-11-21</p>
     <p>This is a Second blog post</p>
    </article>
    </div>

<div class="sidebar">
     <h3>Recent Post</h3>
     <ul>
        <li><a href="#">Blog post 1</a></li>
        <li><a href="#">Blog post 2</a></li>
     </ul>
    </div>
</main>

<footer>
    &copy; 2024 my blog
</footer>
</body>
</html>
